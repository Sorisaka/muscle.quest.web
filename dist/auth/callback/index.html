<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Callback</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        color: #e2e8f0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main>Logging in...</main>
    <script type="module">
      import { supabase } from '../../lib/supabaseClient.js';

      const redirectTarget = '/#/account';

      const ensureSession = async () => {
        if (!supabase) {
          console.warn('Supabase is not configured. Set URL and anon key before using OAuth callbacks.');
          return;
        }

        const url = new URL(window.location.href);
        const authCode = url.searchParams.get('code');

        const { data, error } = await supabase.auth.getSession();
        if (!data?.session && authCode) {
          const { error: exchangeError } = await supabase.auth.exchangeCodeForSession(authCode);
          if (exchangeError) {
            console.error('Supabase auth exchange failed:', exchangeError);
          }
          return;
        }

        if (error) {
          console.error('Supabase auth getSession failed:', error);
        }
      };

      ensureSession()
        .catch((err) => console.error('Unexpected auth callback error:', err))
        .finally(() => {
          window.location.replace(redirectTarget);
        });
    </script>
  </body>
</html>
