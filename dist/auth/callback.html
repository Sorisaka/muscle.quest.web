<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Callback | Muscle Quest</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main class="panel" aria-live="polite">
      <p data-status>Signing you in…</p>
      <p data-error hidden class="muted"></p>
      <p data-error-actions hidden class="muted">
        <a data-error-back href="#">アカウントへ戻る</a>
        <span aria-hidden="true"> / </span>
        <a data-error-retry href="#">再ログイン</a>
      </p>
    </main>
    <script src="../config.js"></script>
    <script type="module" src="./callback.js"></script>
  </body>
</html>
