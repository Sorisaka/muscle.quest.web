  <body>
    <h1>Squats</h1>
    <ol>
      <li>Stand with your feet shoulder-width apart and toes slightly turned out.</li>
      <li>Send your hips back and bend your knees to lower into a squat.</li>
      <li>Drive through your heels to return to standing without rounding your back.</li>
    </ol>
