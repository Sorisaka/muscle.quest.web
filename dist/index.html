<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muscle Quest</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="shell">
      <header class="shell__header">
        <button class="account-trigger" type="button" data-account-trigger aria-label="アカウントドロワーを開く">
          <span aria-hidden="true">☺</span>
        </button>
        <section class="route-meta">
          <div>
            <p class="eyebrow">Current route</p>
            <h2 data-route-title>Home</h2>
            <p class="muted" data-route-description>Browse quests and jump into a run.</p>
          </div>
          <span class="pill" data-route-path>#/</span>
        </section>
      </header>

      <section data-view class="panel"></section>
    </main>
    <div class="drawer-overlay" data-drawer-overlay></div>
    <aside class="account-drawer" data-account-drawer></aside>
    <script src="./config.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
