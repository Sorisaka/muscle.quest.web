<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muscle Quest</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="shell">
      <header class="shell__header">
        <div>
          <p class="eyebrow">Hash router demo</p>
          <h1>Muscle Quest</h1>
          <p class="muted">Navigate with the buttons below to render each view.</p>
        </div>
        <nav class="nav">
          <button data-nav-target="#/">Home</button>
          <button data-nav-target="#/settings">Settings</button>
          <button data-nav-target="#/rank/beginner">Rank</button>
          <button data-nav-target="#/quest/beginner">Quest</button>
          <button data-nav-target="#/run/beginner">Run</button>
        </nav>
      </header>

      <section class="route-meta">
        <div>
          <p class="eyebrow">Current route</p>
          <h2 data-route-title>Home</h2>
          <p class="muted" data-route-description>Browse quests and jump into a run.</p>
        </div>
        <span class="pill" data-route-path>#/</span>
      </section>

      <section data-view class="panel"></section>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
